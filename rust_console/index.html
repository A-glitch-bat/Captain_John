<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rust Console Web Interface</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Rust Console</h1>

    <div class="container">
        <input type="text" id="user-input" placeholder="paste link..." />
        <button onclick="sendInput()">Send</button>

        <textarea id="output" readonly placeholder="output..."></textarea>
    </div>

    <script>
        function typeWriter(text, outputBox, delay = 30) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    outputBox.value += text.charAt(i);
                    i++;
                    setTimeout(type, delay);
                }
            }
            type();
        }
        
        function sendInput() {
            const input = document.getElementById("user-input").value;
            const outputBox = document.getElementById("output");
            document.getElementById("user-input").value = "";
        
            typeWriter("> " + input + "\n", outputBox);
        }
    </script>
</body>
</html>
